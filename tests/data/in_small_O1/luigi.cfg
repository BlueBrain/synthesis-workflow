[core]
logging_conf_file = logging.conf

[RunnerConfig]
nb_jobs = 1

[CircuitConfig]
circuit_somata_path = circuit_somata.mvd3
atlas_path = <path_to_atlas_directory>

[PathConfig]
result_path = out
morphology_path = repaired_morphology_path

#################################
# ########## Circuit ########## #
#################################
[BuildCircuit]
density_factor = 1
seed = 0

[CreateAtlasPlanes]
plane_type = aligned
plane_count = 1
centerline_axis = 0
slice_thickness = 800

###################################
# ########## Synthesis ########## #
###################################
[GetSynthesisInputs]
url = ssh://bbpcode.epfl.ch/project/proj82
git_synthesis_input_path = entities/bionames/rat/synthesis_input

[BuildMorphsDF]
neurondb_path = <path_to_neuronDB.xml>
morphology_dirs = {"repaired_morphology_path": "<path_to_input_cells>"}

[BuildSynthesisParameters]
input_tmd_parameters_path = tmd_specific_parameters.json

[Synthesize]
debug_region_grower_scales = true

[BuildAxonMorphologies]
axon_cells_path = <path_to_clones>

[PlotCollage]
realistic_diameters = False
linewidth = 0.04
diameter_scale = null

####################################
# ########## Validation ########## #
####################################
[ValidateSynthesis]
with_morphometrics = False
with_collage = True
with_path_distance_fits = True
with_density_profiles = False
with_scale_statistics = True
